<ion-header>
  <ion-toolbar>
    <ion-title>Food Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="food">
  <ion-card>
    <img [src]="food.image" />
    <ion-card-header>
      <ion-card-title>{{ food.name }}</ion-card-title>
      <ion-card-subtitle>â‚¹{{ food.price }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Name *</ion-label>
      <ion-input [(ngModel)]="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email *</ion-label>
      <ion-input [(ngModel)]="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone *</ion-label>
      <ion-input [(ngModel)]="phone" type="tel" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address *</ion-label>
      <ion-input [(ngModel)]="address" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Quantity *</ion-label>
      <ion-input
        [(ngModel)]="quantity"
        type="number"
        min="1"
        required
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="submitOrder()">Order Now</ion-button>
</ion-content>
