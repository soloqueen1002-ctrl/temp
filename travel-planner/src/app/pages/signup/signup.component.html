<div class="signup-form">
  <h2>Signup</h2>
  <form (ngSubmit)="signupUser()">
    <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required><br><br>
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required><br><br>
    <input type="text" placeholder="Phone" [(ngModel)]="phone" name="phone" required><br><br>
    <input type="text" placeholder="Gender" [(ngModel)]="gender" name="gender" required><br><br>
    <button type="submit">Submit</button>
  </form>
</div>
