<div class="signup-form">
  <h2>Signup</h2>
  <form (ngSubmit)="signupUser()">
    <input
      type="text"
      placeholder="Name"
      [(ngModel)]="name"
      name="name"
      required
    /><br /><br />
    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
      required
    /><br /><br />
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
    /><br /><br />
    <input
      type="text"
      placeholder="Phone"
      [(ngModel)]="phone"
      name="phone"
      required
    /><br /><br />
    <select [(ngModel)]="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option></select
    ><br /><br />
    <button type="submit">Submit</button>
  </form>
</div>
