<ion-header>
  <ion-toolbar>
    <ion-title>Hotel Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="hotel">
  <ion-card>
    <img [src]="hotel.image" />
    <ion-card-header>
      <ion-card-title>{{ hotel.name }}</ion-card-title>
      <ion-card-subtitle>â‚¹{{ hotel.price }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Name *</ion-label>
      <ion-input [(ngModel)]="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email *</ion-label>
      <ion-input [(ngModel)]="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone *</ion-label>
      <ion-input [(ngModel)]="phone" type="tel" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address *</ion-label>
      <ion-input [(ngModel)]="address" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Check-in Date *</ion-label>
      <ion-input [(ngModel)]="checkIn" type="date" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Check-out Date *</ion-label>
      <ion-input [(ngModel)]="checkOut" type="date" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="submitBooking()">Book Now</ion-button>
</ion-content>
